 <!-- Plantilla para el resumen del pedido -->
 <div class="container">
  <div id="modal-div" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resumen del pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
           

            <table class="table table-condensed">
              <thead>
                <tr>
                  <td><strong>Artículo</strong></td>
                  <td class="text-center"><strong>Precio</strong></td>
                  <td class="text-center"><strong>Cantidad</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
              </thead>
              <tbody id="bill-table-body">
                <!-- foreach ($order->lineItems as $line)  -->

                <!-- La interfaz de usuario del resumen del pedido va aquí                
                  
                -->
              </tbody>
            </table>
          </div>
        </div>
            <div class="modal-footer">
              <button id="pay-button" type="button" class="btn btn-primary" >pagar ahora</button>
            </div>
      </div>
    </div>
  </div>
 </div>
 <!--Plantilla para los modales de calificacion-->
 <div class="container">
  <div id="rating-modal-div" class="rating-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Calificar platillo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <textarea class="form-control" id="feedBack-input" rows="3"></textarea>
            <input id="rating-input" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
            data-step="0.1" value="0"/>
          </div>
        </div>
            <div class="modal-footer">
              <button id="save-rating-button" type="button" class="btn btn-primary" >enviar</button>
            </div>
      </div>
    </div>
  </div>
 </div>
